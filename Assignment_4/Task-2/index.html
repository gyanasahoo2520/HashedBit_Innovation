<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Creation</title>
    <style>
        .new-div {
            padding: 20px;
            margin: 10px;
            background-color: #1c5b92;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 1.2em;
            color: #16d680;
        }
    </style>
</head>
<body>
    <button id="createDiv">Create New Div</button>
    <div id="container"></div>

    <script>
        // Select the button and container
const button = document.getElementById('createDiv');
const container = document.getElementById('container');

// Add an event listener to the button
button.addEventListener('click', () => {
    // Create a new div element
    const newDiv = document.createElement('div');
    
    // Add content and class to the div
    newDiv.textContent = 'I am a dynamically created div!';
    newDiv.className = 'new-div';

    // Append the new div to the container
    container.appendChild(newDiv);
});

    </script>
</body>
</html>
